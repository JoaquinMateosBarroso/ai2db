<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- This link tag is used to link html file with css file -->
    <link rel="stylesheet" href="/frontend/style.css"
    <title></title>
  </head>

  <body>
    <!--Nav tag is used here for navigation bar at top right corner -->
    <nav>
      <div id="navdiv">
        <a href="https://www.google.com/gmail/about/#" class="c">Gmail</a>
        <a href="https://www.google.co.in/imghp?hl=en&tab=wi&ogbl" class="c">Images</a>
        <div><img src=""></div>
        <div><button type="submit" name="button">Sign In</button></div>
      </div>
    </nav>
    <!--End of navigation -->
    <!-- Main body of google -->
    <main>
      <center>
        <img src="/frontend/images/logo.png" width="20%" height="5%" id="googleimg">
        <!-- Search bar -->
        
          
        <form action="/" method="get">
          <div id="maindiv">
            <span id="search"><img src="search.png"></span>
            <input type="text" name="prompt" id="text">
            <button id="mic" onclick="mySpeechRecognition()">
          </div>
          <section>
            <div><a href="https://es.wikipedia.org/wiki/Inteligencia_artificial">Info y tal</a></div>
            <div><button type="submit">Hacer solicitud</button></div>
          </section>
        </form>
        <div><a href="">Work, learn and run your bussiness from home</a></div>
        <div id="Bottomdiv">
        </div>
        
        {% if table %}
          <p>Aqui va la tabla resultante. El prompt es {{ table[0] }}</p>

        {% endif %}

      </center>
      <script src="/frontend/script.js"></script>
    </main>
  </body>
</html>
